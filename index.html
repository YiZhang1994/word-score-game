<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="css/word-scord-game.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Word Score Game</title>
</head>
<body>
<div id="mainContainer" class="container">
    <header><h1>Word Score Game</h1></header>

    <div id="letters-you-have-box" class="row">
    </div>

    <div class="row">
        <div class="col-md-7" id="left-container">
            <div class="input-group">
                <input type="text" id="human-word-input" class="form-control" placeholder="Type your word here">
                <span class="input-group-btn">
                    <button id="human-find-word-button" class="btn btn-default">Human Find a word</button>
                    </span>
            </div>
            <div>
                <button id="find-word-button" class="btn btn-default">Run your code to find a word</button>
                <div id="machine-find-words">
                    <div id="highest-score"></div>
                    <div id="candidate-words"></div>
                </div>
            </div>
            <div>
                <button id="retire-hand-button" class="btn btn-default">Retire the hand</button>
            </div>

        </div>
        <div class="col-md-5" id="right-container">
            <div id="score-box"><p><strong>Score:&nbsp;</strong><span id="score-number">0</span></p></div>
            <div id="words-found">
                <p>Words found:</p>
                <ul id="word-history-list">
                </ul>
            </div>
        </div>


    </div>
</div>
<div class="container" id="game-over">
</div>

<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" src="lib/wordList.js"></script>
<script type="text/javascript" src="lib/wordBank.min.js"></script>
<script type="text/javascript" src="js/word-score-game-letters.js"></script>
<script type="text/javascript" src="js/word-score-game.js"></script>
</body>
</html>
